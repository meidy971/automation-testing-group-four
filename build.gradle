plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    implementation group: 'net.minidev', name: 'json-smart', version: '2.3'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    implementation group: 'io.github.prashant-ramcharan', name: 'courgette-jvm', version: '4.6.2'
}

test {
    useTestNG()
}